<!-- ##### Right Side Cart Area ##### -->
<div class="cart-bg-overlay" [ngClass]="{'cart-bg-overlay-on': current?.open}"></div>

<div *ngIf="current" class="right-side-cart-area" [ngClass]="{'cart-on': current?.open}">

    <!-- Cart Button -->
    <div class="cart-button">
        <a href="javascript:void(0)" (click)="toggleCart(current.name)" id="rightSideCart">
            <img src="/assets/img/core-img/{{ icon }}"> 
            <span>{{ current.data.length }}</span>
        </a>
    </div>

    <div class="cart-content d-flex">

        <!-- Cart List Area -->
        <div class="cart-list">
            <!-- Single Cart Item -->
            <div class="single-cart-item" *ngFor="let product of current.data; let i = index">
                <a (click)="goToProduct(current.name, product)" href="javascript:void(0)" class="product-image">
                    <img [src]="setPrimaryImage(product)" class="cart-thumb">
                    <!-- Cart Item Desc -->
                    <div class="cart-item-desc">
                        <span class="product-remove" (click)="remove(current.name, i);$event.stopPropagation()"><i class="fa fa-close" aria-hidden="true"></i></span>
                        <span class="badge" [innerHtml]="product.categories[0].name"></span>
                        <h6 [innerHtml]="product.name"></h6>
                        <p class="size">Size: S</p>
                        <p class="color">Color: Red</p>
                        <p class="price">${{ product.price }}</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-amount-summary">

            <h2>Summary</h2>
            <ul class="summary-table">
                <li><span>subtotal:</span> <span>${{ total }}</span></li>
                <li><span>delivery:</span> <span>Free</span></li>
                <li><span>discount:</span> <span>0%</span></li>
                <li><span>total:</span> <span>${{ total }}</span></li>
            </ul>
            <div class="checkout-btn mt-100">
                <a (click)="checkout()" class="btn essence-btn" [ngClass]="{'disabled': !hasInternet}">check out</a>
            </div>
        </div>
    </div>
</div>
<app-snackbar *ngIf="snack" [show]="snack" [message]="snackbarMessage"></app-snackbar>
<!-- ##### Right Side Cart End ##### -->
